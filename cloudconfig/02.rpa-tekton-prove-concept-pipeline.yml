apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: rpa-tekton-prove-concept-pipeline
spec:
  params:
    - name: uid
      description: the uid
    - name: GIT_REPO
      type: string
      default: https://github.com/greg2018/RpaTektonProveConcept.git
    - name: GIT_REVISION
      type: string
      default: main
    - name: IMAGE_NAME
      type: string  
      default: rpatektonproveconcept:latest      
  workspaces:
    - name: rpaTektonProveConceptWorkspace
  tasks:
    - name: fetch-repository
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: rpaTektonProveConceptWorkspace
 